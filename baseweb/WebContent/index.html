<body>

<script>
    function autoResizeDiv() {
        var winHeight = 0;

        if (window.innerHeight == undefined)
            winHeight = $(window).height();
        else
            winHeight = window.innerHeight;

        document.getElementById('WebMainBodyDiv').style.height = winHeight + 'px';
    }
    window.onresize = autoResizeDiv;
    autoResizeDiv();
</script>
